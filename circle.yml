machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nginx_build .

test:
  override:
    - docker run -t nginx_build -V

deployment:
  hub:
    branch: /^.*/
    commands:
      - |
        if [[ "$CIRCLE_BRANCH" == "master" ]]; then
          docker tag nginx_build quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest
        else
          docker tag nginx_build quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}
        fi
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
